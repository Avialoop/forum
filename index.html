<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для кнопки экстренной перезагрузки */
        #emergency-reboot-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px; /* Уменьшенный отступ */
            cursor: pointer;
            position: fixed; /* Фиксированное позиционирование */
            bottom: 20px; /* Отступ от низа */
            left: 50%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Центрируем по горизонтали */
            z-index: 1000; /* Устанавливаем z-index, чтобы кнопка была поверх других элементов */
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loader"></div>
        <h1>bootloader start with code0X000000003</h1>
    </div>

    <div id="app" class="hidden">
        <header>
            <h1>Форум</h1>
            <nav id="nav-bar">
                <button class="nav-button" id="logout-button" onclick="logout()">Войти/выйти</button>
                <span id="account-info"></span>
                <button class="nav-button hidden" id="admin-panel-button" onclick="openAdminPanel()">Панель администратора</button>
                <button class="nav-button" id="admin-login-button" onclick="showAdminLogin()">Войти как администратор</button>
            </nav>
        </header>
        <main>
            <div id="form-container" class="form-container hidden"></div>

            <div id="post-container" class="post-container">
                <h2>Создать пост</h2>
                <form id="post-form" onsubmit="createPost(event)">
                    <input type="text" id="post-title" placeholder="Заголовок поста" required>
                    <textarea id="post-content" placeholder="Содержание поста" required></textarea>
                    <label>
                        <input type="checkbox" id="allow-comments"> Разрешить комментарии
                    </label>
                    <button type="submit">Опубликовать</button>
                </form>
                <div id="posts"></div>
            </div>
        </main>
        
        <button class="nav-button" id="emergency-reboot-button" onclick="showEmergencyReboot()">Экстренная перезагрузка серверов</button>
    </div>

    <div id="admin-panel" class="hidden">
        <div class="admin-overlay" onclick="closeAdminPanel()"></div>
        <div class="admin-content">
            <h2>Панель администратора</h2>
            <div id="admin-posts"></div>
            <button onclick="clearAllPosts()">Удалить все посты</button>
            <button onclick="closeAdminPanel()">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
