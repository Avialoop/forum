<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="loader"></div>
        <h1>Загрузка...</h1>
    </div>

    <div id="app" class="hidden">
        <header>
            <h1>Форум</h1>
            <nav id="nav-bar" class="nav-bar">
                <button class="nav-button" id="logout-button" onclick="logout()">Выйти</button>
            </nav>
        </header>
        <main>
            <div id="form-container" class="form-container hidden"></div>

            <div id="post-container" class="post-container">
                <h2>Создать пост</h2>
                <form id="post-form" onsubmit="createPost(event)">
                    <input type="text" id="post-title" placeholder="Заголовок поста" required>
                    <textarea id="post-content" placeholder="Содержание поста" required></textarea>
                    <input type="file" id="post-image" accept="image/*">
                    <div class="checkbox-container">
                        <input type="checkbox" id="anonymous" name="anonymous">
                        <label for="anonymous">Отправить анонимно</label>
                    </div>
                    <button type="submit">Опубликовать</button>
                </form>
                <div id="posts"></div>
            </div>
        </main>
        <footer>
            <button class="nav-button" onclick="showAdminPanel()">Войти как админ</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
